id: vill1
name: Kessamina
animations: ./animations/fireas.yaml
position: [271,242]
direction: up
storylines:
  - when:
    - player: true
      condition: engaged
      mob: true
    - player: true
      condition: not_has_story
      story: from_the_past
    then:
    - mob: true
      action: speak
      message: "She always said not to live in the past. That one day I'll need to give this away to someone who needs it."
    - mob: true
      action: speak
      message: "You look like a trustworthy person. Please keep this safe, adventurer. In return, it will help you in a time of need."
    - player: true
      action: add_story
      story: from_the_past
  - when:
    - player: true
      condition: engaged
      mob: true
    - player: true
      condition: has_story
      story: from_the_past
    then:
    - mob: true
      action: speak
      message: "Please take good care of the amulet."